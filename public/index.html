<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat ok bro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="chat">
        <input type="text" id="username" placeholder="Digite seu usÃ¡rio">
        <div class="messages"></div>
        <input type="text" id="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        var socket = io('http://localhost:3333')

        function renderMessage(message){
            let msg = document.querySelector('.messages')
            let texto = document.createElement('p')
            let textNode = document.createTextNode(`${message.author}: ${message.message}`)
            texto.appendChild(textNode)
            msg.appendChild(texto)
        }
        
        socket.on('previousMessages', function(messages){
            for(message of messages){
                renderMessage(message)
            }
        })

        socket.on('receivedMessage', function(message){
            renderMessage(message)
        })

        document.getElementById('chat').addEventListener("submit", function(event){
            event.preventDefault();

            const author = document.getElementById('username').value;
            const message = document.getElementById('message').value;

            const messageObject = {
                author: author,
                message: message,
            }

            if(author.length && message.length){
                socket.emit('sendMessage', messageObject)
            }
            else{
                alert('Vai escrever nada nao amigo?')
            }

            renderMessage(messageObject)
        })

    </script>
</body>
</html>
